<div class="container">
  <div class="row">
    <form>
      <div class="row">
        <div class="input-field col l4">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Ciudad</label>
        </div>
      </div>
    </form>

    <table class="centered col l2">
      <thead>
        <tr>
            <th>Nombre</th>
        </tr>
      </thead>
  
      <tbody *ngFor="let item of lista">
        <tr>
          <td>{{item.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
